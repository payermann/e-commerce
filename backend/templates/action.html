{% extends 'base.html' %} 
{% block title %}
  {{ action.title }} 
{% endblock %} 
{% block content %}
<div class="hero bg-base-200 !p-8">
  <div class="hero-content flex-col lg:flex-row">
    <img class="w-full lg:w-1/2 rounded-lg shadow-xl"
      src="{{ action.image }}" />
    <div>
      <h1 class="!text-5xl !font-bold px-8"> {{action.title}} </h1>
      <p class="!py-6 px-8">
        {{ action.description }}
      </p>
      <button class="btn btn-primary px-8">Get Started</button>
    </div>
  </div>
</div>
{% endblock %}
