{% extends 'base.html' %} 
{% block title %}
  {{ product.title }} 
{% endblock %} 
{% block content %}
<div class="hero bg-base-200 !p-8">
  <div class="hero-content flex-col lg:flex-row">
    <img class="w-full lg:w-1/2 rounded-lg shadow-xl"
      src="{{ product.image }}" />
    <div>
      <h1 class="!text-5xl !font-bold px-8"> {{product.title}} </h1>
      <p class="!py-6 px-8">
        {{ product.description }}
      </p>
      <div class="flex justify-between">
        <button class="btn btn-primary px-8">Buy</button>
        <div><h2 class="card-prise !font-bold">{{ product.price }}$</h2></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
